<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/manager.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"> 
    <title>Login Page</title>
</head>
<body class="login-page-body">
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login" class="login-form" autocomplete="on"> <!-- Enable form-wide autocomplete -->
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" required class="form-input" autocomplete="username"><br> <!-- Add autocomplete for username -->
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required class="form-input" autocomplete="current-password"><br> <!-- Add autocomplete for password -->
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
</body>
</html>
